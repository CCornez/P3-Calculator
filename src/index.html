<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>
  <body>
    <div class="content">
      <div class="display"><p>0</p></div>
      <div class="operators">
        <button class="btnSum">+</button>
        <button class="btnMinus">-</button>
        <button class="btnMultiply">x</button>
        <button class="btnDivide">/</button>
      </div>
      <div class="numbers">
        <button class="btn7">7</button>
        <button class="btn8">8</button>
        <button class="btn9">9</button>
        <button class="btn4">4</button>
        <button class="btn5">5</button>
        <button class="btn6">6</button>
        <button class="btn1">1</button>
        <button class="btn2">2</button>
        <button class="btn3">3</button>
        <button class="btnDecimal">.</button>
        <button class="btn0">0</button>
        <button class="btnErase">C</button>
      </div>
      <div class="equals">
        <button class="btnEquals">=</button>
      </div>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
